<html>
    <head><title>RockPaperScissor</title></head>
    <body>
        <h1>++++---Rock Paper Scissor Game---++++</h1>
        <h2>Enter your choice in the prompt window.</h2>
        <h2>Use cntrl+shift+j to open console to see the result.</h2>
        <script>
            let choice = ['rock','paper','scissor'];

           computerPlay= ()=>{ return choice[Math.ceil(Math.random()*3)-1]; };

            function playRound(playerSelection,computerSelection)
            {
                playerSelection = playerSelection.toLowerCase();
                computerSelection = computerSelection.toLowerCase();

                if(playerSelection === 'rock' && computerSelection === 'paper')
                return `Computer chose ${computerSelection}! You lost!`;
                else if(playerSelection === 'rock' && computerSelection === 'scissor')
                return `Computer chose ${computerSelection}! You won!`;
                if(playerSelection === 'rock' && computerSelection ==='rock')
                return `Computer chose ${computerSelection}! It's a draw!`;

                else if(playerSelection === 'paper' && computerSelection === 'paper')
                return `Computer chose ${computerSelection}! It's a draw!`;
                else if(playerSelection === 'paper' && computerSelection === 'scissor')
                return `Computer chose ${computerSelection}! You lost!`;
                else if(playerSelection === 'paper' && computerSelection ==='Rock')
                return `Computer chose ${computerSelection}! You won!`;
                

                else if(playerSelection === 'scissor' && computerSelection === 'paper')
                return `Computer chose ${computerSelection}! You won!`;
                else if(playerSelection === 'scissor' && computerSelection === 'rock')
                return `Computer chose ${computerSelection}! You lost!`;
                else if(playerSelection === 'scissor' && computerSelection ==='scissor')
                return `Computer chose ${computerSelection}! It's a draw!`;
                
            }
            var round = 1;
            function game()
            {
                console.log(`This is round ${round} :`)
                const playerSelection = prompt("Enter your choice:");
                const computerSelection = computerPlay();

                console.log(playRound(playerSelection,computerSelection));
            }

            for(let i=0;i<5;i++)
            {
                
                game();
                round++;
            }

        </script>
    </body>
</html>
